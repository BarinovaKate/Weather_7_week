<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_7_week</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div class="container" >
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
<h1 id="city">
    Kherson
</h1>
<ul>
    <li>Last updated <span id="date"></span> 
    </li>   
    </li>
    <li id="description">
        Sunny
    </li>
</ul>
</div>
<div class="row">
    <div class="col-6">
        <div class="clearfix weather-temperature">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="sunny" class="float-left">
    <div class="float-left"> <strong id="temperature">25</strong> 
        <span class="units"> <a href="#">°C</a>|<a href="#">°F</a>
        </span> 
    </div> 
    </div>
    </div>
    <div class="col-6">
        <ul>
            <li>
                Humidity: <span id="humidity">10</span>%
            </li>
            <li>
                Wind: <span id="wind">3</span> km/H
            </li>
        </ul>
    </div>
    
</div>

</div>
<small>
  <a href="https://github.com/BarinovaKate/Weather_7_week" target="_blank">Open-source code</a>, by Kate Barinova
</small>
</div>
</div>
 <script src="js.js"></script>  
</body>
</html>
